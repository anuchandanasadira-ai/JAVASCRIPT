<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bgchange(){
            document.body.style.backgroundColor ="pink"
            document.body.style.color ="blue"
        }
    </script>
</head>
<body>
    <button onclick="bgchange()">change bg color</button>
    
</body>
</html>
